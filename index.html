<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sabor do Caldo - Cardápio Digital</title>

<style>
:root {
  --vermelho: #C62828;
  --vermelho-escuro: #B71C1C;
  --verde: #2E7D32;
  --verde-escuro: #388E3C;
}

body {
  font-family: Arial, sans-serif;
  background: #ffffff;
  margin: 0;
  padding-bottom: 200px;
  color: #333;
}

/* ===== CABEÇALHO ===== */
header {
  background: var(--vermelho);
  color: #fff;
  padding: 15px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 22px;
}

header p {
  margin: 4px 0;
  font-size: 14px;
}

/* ===== ABAS ===== */
.tabs {
  display: flex;
  overflow-x: auto;
  background: #fff;
  border-bottom: 2px solid var(--vermelho);
}

.tabs button {
  flex: 1;
  padding: 12px;
  border: none;
  background: #fff;
  color: var(--vermelho);
  font-weight: bold;
  cursor: pointer;
}

.tabs button.active {
  background: var(--vermelho);
  color: #fff;
}

/* ===== CONTEÚDO DAS ABAS ===== */
.tab-content {
  display: none;
  padding: 20px;
}

.tab-content.active {
  display: block;
}

/* ===== SEÇÕES ===== */
.section {
  padding: 15px;
  border-bottom: 1px solid #ddd;
}

.section h2 {
  margin-bottom: 10px;
  color: var(--vermelho);
  font-size: 18px;
}

/* ===== INPUTS ===== */
input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 15px;
}

/* ===== PAGAMENTO ===== */
.payment-options label {
  display: block;
  margin-bottom: 8px;
}

/* ===== BOTÕES ===== */
button.confirm {
  width: 100%;
  padding: 14px;
  background: var(--verde);
  color: #fff;
  border: none;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

button.confirm:hover {
  background: var(--verde-escuro);
}

/* ===== CARRINHO ===== */
.cart {
  padding: 15px;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
  font-size: 14px;
}

.cart-total {
  font-weight: bold;
  color: var(--vermelho);
  margin-top: 10px;
}

/* ===== RODAPÉ FIXO ===== */
.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #fff;
  border-top: 2px solid var(--vermelho);
  padding: 15px;
}
</style>
</head>

<body>

<header>
  <h1>Sabor do Caldo</h1>
  <p>Atendimento de quinta a domingo</p>
  <p>Das 19:00 às 23:00</p>
  <p>WhatsApp: (35) 99971-1358</p>
</header>

<!-- ABAS -->
<div class="tabs">
  <button class="active" onclick="openTab('caldos', this)">Caldos</button>
  <button onclick="openTab('lanches', this)">Lanches</button>
  <button onclick="openTab('batata', this)">Batata</button>
  <button onclick="openTab('combo', this)">Combo</button>
  <button onclick="openTab('bebidas', this)">Bebidas</button>
  <button onclick="openTab('adicionais', this)">Adicionais</button>
</div>

<!-- CONTEÚDO DAS ABAS (VAZIAS) -->
<div id="caldos" class="tab-content active"></div>
<div id="lanches" class="tab-content"></div>
<div id="batata" class="tab-content"></div>
<div id="combo" class="tab-content"></div>
<div id="bebidas" class="tab-content"></div>
<div id="adicionais" class="tab-content"></div>

<!-- CARRINHO -->
<div class="section">
  <h2>Carrinho</h2>
  <div class="cart" id="cartItems">
    <p>Nenhum item adicionado.</p>
  </div>
  <div class="cart-total" id="cartTotal">Total: R$ 0,00</div>
</div>

<!-- DADOS DO CLIENTE -->
<div class="section">
  <h2>Dados do Cliente</h2>
  <input type="text" id="nome" placeholder="Nome do cliente">
  <input type="text" id="endereco" placeholder="Endereço completo">
  <input type="tel" id="telefone" placeholder="Telefone">
</div>

<!-- PAGAMENTO -->
<div class="section">
  <h2>Forma de Pagamento</h2>
  <div class="payment-options">
    <label><input type="radio" name="pagamento" value="Dinheiro" onclick="mostrarTroco(true)"> Dinheiro</label>
    <label><input type="radio" name="pagamento" value="Pix" onclick="mostrarTroco(false)"> Pix</label>
    <label><input type="radio" name="pagamento" value="Cartão" onclick="mostrarTroco(false)"> Cartão</label>
  </div>

  <div id="troco-area" style="display:none;">
    <input type="text" id="troco" placeholder="Troco para quanto?">
  </div>
</div>

<!-- RODAPÉ -->
<div class="footer">
  <p><strong>Taxa de entrega:</strong> R$ 6,00</p>
  <button class="confirm" onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script>
let carrinho = [];
const taxaEntrega = 6.00;

function openTab(tabId, btn) {
  document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  btn.classList.add('active');
}

/* ===== FUNÇÃO DE CARRINHO (PRONTA PARA USAR) ===== */
function adicionarItem(nome, preco) {
  carrinho.push({ nome, preco });
  atualizarCarrinho();
}

function atualizarCarrinho() {
  const cart = document.getElementById('cartItems');
  cart.innerHTML = '';

  let total = 0;

  if (carrinho.length === 0) {
    cart.innerHTML = '<p>Nenhum item adicionado.</p>';
  } else {
    carrinho.forEach(item => {
      total += item.preco;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `<span>${item.nome}</span><span>R$ ${item.preco.toFixed(2)}</span>`;
      cart.appendChild(div);
    });
  }

  total += taxaEntrega;
  document.getElementById('cartTotal').innerText =
    `Total: R$ ${total.toFixed(2)}`;
}

function mostrarTroco(mostrar) {
  document.getElementById('troco-area').style.display = mostrar ? 'block' : 'none';
}

function finalizarPedido() {
  alert(
    "Pedido registrado com sucesso!\n\n" +
    "Obrigado pelo pedido!"
  );
}
</script>

</body>
</html>
